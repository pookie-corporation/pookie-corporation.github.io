<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pookie Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      scroll-behavior: smooth;
    }
    iframe {
      max-width: 100%;
      height: 700px;
    }
  </style>
</head>
<body class="bg-pink-100 text-gray-800 font-sans">
  <div class="max-w-lg mx-auto p-4 sm:p-6">
    <!-- Welcome and password -->
    <div id="welcome" class="text-center space-y-4">
      <h1 class="text-3xl sm:text-4xl font-bold">Welcome to the Pookie Portal 🧸</h1>
      <p class="text-base sm:text-lg">This is a secret place to book your Pookie time 💕</p>
      <input type="password" id="password" placeholder="Enter password..."
             class="p-2 border rounded w-full max-w-sm mx-auto block" />
      <button onclick="checkPassword()"
              class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded mt-2">
        Enter
      </button>
    </div><!-- Main Content -->
<div id="mainContent" class="hidden">
  <h2 class="text-2xl font-bold text-center mt-6 mb-4">💖 Book Your Time With Pookie 💖</h2>

  <div class="bg-white p-4 rounded-xl shadow-xl mt-6">
  <h2 class="text-2xl font-bold text-center mb-4">💖❤️‍🔥You are so pretty I'd do anything for you❤️‍🔥💖</h2>
  <div class="w-full overflow-x-auto">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdZO2OozL8avQc62qs8SWIq_ES1YQek2i9oHk6Ga7O_9DBfSg/viewform?embedded=true"
      class="w-[640px] max-w-full border-none rounded"
      height="800"
    ></iframe>
  </div>
  </div>

  <div class="bg-white mt-6 p-4 rounded shadow">
    <img src="https://github.com/pookie-corporation/pookie-corporation.github.io/blob/b88986a75f001f3be08b5d78a8d24e9bb3508b1d/thankyou-card.png" alt="Thank You Card" class="rounded w-full" />
  </div>
</div>

  </div>  <script>
    const welcome = document.getElementById('welcome');
    const mainContent = document.getElementById('mainContent');

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'pookie123) {
        welcome.classList.add('hidden');
        mainContent.classList.remove('hidden');
      } else {
        alert('Wrong password. Try again!');
      }
    }
  </script></body>
</html>
